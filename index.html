<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Leads</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="form-header">
                <h1>Cadastro de Lead</h1>
                <p>Preencha seus dados para entrarmos em contato</p>
            </div>
            
            <form id="leadForm" class="lead-form">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input 
                        type="text" 
                        id="nome" 
                        name="nome" 
                        required 
                        placeholder="Digite seu nome completo"
                        autocomplete="name"
                    >
                    <span class="error-message" id="nomeError"></span>
                </div>

                <div class="phone-group">
                    <div class="form-group ddd-group">
                        <label for="ddd">DDD</label>
                        <input 
                            type="tel" 
                            id="ddd" 
                            name="ddd" 
                            required 
                            placeholder="11"
                            maxlength="2"
                            pattern="[0-9]{2}"
                            inputmode="numeric"
                        >
                        <span class="error-message" id="dddError"></span>
                    </div>
                    
                    <div class="form-group telefone-group">
                        <label for="telefone">Telefone</label>
                        <input 
                            type="tel" 
                            id="telefone" 
                            name="telefone" 
                            required 
                            placeholder="99999-9999"
                            maxlength="10"
                            inputmode="numeric"
                        >
                        <span class="error-message" id="telefoneError"></span>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="submit-btn">
                    <span id="btnText">Cadastrar Lead</span>
                    <div id="btnLoader" class="loader hidden"></div>
                </button>
            </form>

            <div id="successMessage" class="message success hidden">
                <div class="message-icon">✓</div>
                <div class="message-content">
                    <h3>Lead cadastrado com sucesso!</h3>
                    <p>Entraremos em contato em breve.</p>
                </div>
            </div>

            <div id="errorMessage" class="message error hidden">
                <div class="message-icon">✕</div>
                <div class="message-content">
                    <h3>Erro ao cadastrar lead</h3>
                    <p id="errorText">Tente novamente em alguns instantes.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
