<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Leads</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="form-header">
                <h1>Cadastro de Lead</h1>
                <p>Preencha seus dados para entrarmos em contato</p>
            </div>
            
            <form id="leadForm" class="lead-form">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input 
                        type="text" 
                        id="nome" 
                        name="nome" 
                        required 
                        placeholder="Digite seu nome completo"
                        autocomplete="name"
                    >
                    <span class="error-message" id="nomeError"></span>
                </div>

                <div class="phone-group">
                    <div class="form-group ddd-group">
                        <label for="ddd">DDD</label>
                        <select 
                            id="ddd" 
                            name="ddd" 
                            required
                        >
                            <option value="" disabled selected>DDD</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="24">24</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="31">31</option>
                            <option value="32">32</option>
                            <option value="33">33</option>
                            <option value="34">34</option>
                            <option value="35">35</option>
                            <option value="37">37</option>
                            <option value="38">38</option>
                            <option value="41">41</option>
                            <option value="42">42</option>
                            <option value="43">43</option>
                            <option value="44">44</option>
                            <option value="45">45</option>
                            <option value="46">46</option>
                            <option value="47">47</option>
                            <option value="48">48</option>
                            <option value="49">49</option>
                            <option value="51">51</option>
                            <option value="53">53</option>
                            <option value="54">54</option>
                            <option value="55">55</option>
                            <option value="61">61</option>
                            <option value="62">62</option>
                            <option value="63">63</option>
                            <option value="64">64</option>
                            <option value="65">65</option>
                            <option value="66">66</option>
                            <option value="67">67</option>
                            <option value="68">68</option>
                            <option value="69">69</option>
                            <option value="71">71</option>
                            <option value="73">73</option>
                            <option value="74">74</option>
                            <option value="75">75</option>
                            <option value="77">77</option>
                            <option value="79">79</option>
                            <option value="81">81</option>
                            <option value="82">82</option>
                            <option value="83">83</option>
                            <option value="84">84</option>
                            <option value="85">85</option>
                            <option value="86">86</option>
                            <option value="87">87</option>
                            <option value="88">88</option>
                            <option value="89">89</option>
                            <option value="91">91</option>
                            <option value="92">92</option>
                            <option value="93">93</option>
                            <option value="94">94</option>
                            <option value="95">95</option>
                            <option value="96">96</option>
                            <option value="97">97</option>
                            <option value="98">98</option>
                            <option value="99">99</option>
                        </select>
                        <span class="error-message" id="dddError"></span>
                    </div>
                    
                    <div class="form-group telefone-group">
                        <label for="telefone">Telefone</label>
                        <input 
                            type="tel" 
                            id="telefone" 
                            name="telefone" 
                            required 
                            placeholder="99999-9999"
                            maxlength="10"
                            inputmode="numeric"
                        >
                        <span class="error-message" id="telefoneError"></span>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="submit-btn">
                    <span id="btnText">Cadastrar Lead</span>
                    <div id="btnLoader" class="loader hidden"></div>
                </button>
            </form>

            <div id="successMessage" class="message success hidden">
                <div class="message-icon">✓</div>
                <div class="message-content">
                    <h3>Lead cadastrado com sucesso!</h3>
                    <p>Entraremos em contato em breve.</p>
                </div>
            </div>

            <div id="errorMessage" class="message error hidden">
                <div class="message-icon">✕</div>
                <div class="message-content">
                    <h3>Erro ao cadastrar lead</h3>
                    <p id="errorText">Tente novamente em alguns instantes.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
